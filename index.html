<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
       href="style.css" 
      media="screen"
    charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhover matrix">
    <a class="header__more-inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
  </div>
  <div class="main">
    <section class="add-item">
      <h3 class="section-head">Add Item</h3>
      <label class="task lable"></label>
      <div class="task-row-wrapper">
        <input class="text-input task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section-head">Todo</h3>
      <ul class="tasks-wrap incomplete-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox">
          <label class="task lable">Pay Bills</label>
          <input class="text-input task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="task lable">Go Shopping</label>
          <input class="text-input task" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>      
    </section>
    <section class="completed">
      <h3 class="section-head">Completed</h3>
      <ul class="tasks-wrap completed-tasks">
        <li class="task-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task lable">See the Doctor</label>
          <input class="text-input task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
